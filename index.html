<html>
  <head>
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
      <title>Intention Timer</title>
  </head>
  <body>
    <section class="header">
      <h1>INTENTION TIMER</h1>
    </section>
    <section class="main-content">
      <div class="new-activity">
        <h2>New Activity</h2>
        <div class="user-setup-form">
          <h3>Select a category:</h3>
          <div class="categories">
            <div class="category-buttons">
              <div class="container">
                <div class="button-wrap">
                  <input class="hidden radio-label" value="study" id="study-button" type="radio" name="selectors"/>
                  <label class="button-label" for="study-button"><img class="icon" src="./assets/study.svg">
                    <h1>Study</h1>
                  </label>
                  <input class="hidden radio-label" value="meditate" id="meditate-button" type="radio" name="selectors"/>
                  <label class="button-label" for="meditate-button"><img class="icon" src="./assets/meditate.svg">
                    <h1>Meditate</h1>
                  </label>
                  <input class="hidden radio-label" value="exercise" id="exercise-button" type="radio" name="selectors"/>
                  <label class="button-label" for="exercise-button"><img class="icon" src="./assets/exercise.svg">
                    <h1>Exercise</h1>
                  </label>
                </div>
              </div>
            </div>
          </div>
            <div class="user-goal">
              <h3>What would you like to accomplish during this time?</h3>
              <input class="input description-input" type="text">
              <h3 class="error-message hidden"><img class="danger-icon" src="./assets/warning.svg">A description is required.</h3>
            </div>
            <div class="user-timer">
              <div>
                <h3>Minutes</h3>
                <input class="input input-line minutes" type="text">
              </div>
              <div>
                <h3>Seconds</h3>
                <input class="input input-line seconds" type="text">
              </div>
            </div>
            <div class="start-activity">
              <button class="start-activity-button" onclick="startActivity()" disabled>START ACTIVITY</button>
            </div>
        </div>
      </div>
        <div class="vl"></div>
        <div class="past-activity">
          <h2>Past Activities</h2>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="./activity.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
