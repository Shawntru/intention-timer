<html>
  <head>
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
      <title>Intention Timer</title>
  </head>
  <body>
    <section class="header">
      <h1>Intention Timer</h1>
    </section>
    <section>
      <div class="new-activity">
        <h2>New Activity</h2>
        <div class="user-setup-form">
          <h3>Select a category:</h3>
          <div class="category-buttons">
            <button class="study-button"><img src="./assets/study.svg">Study</button>
            <button class="meditate-button"><img src="./assets/meditate.svg">Meditate</button>
            <button class="exercise-button"><img src="./assets/exercise.svg">Exercise</button>
          </div>
          <div class="user-goal">

          </div>
          <div class="user-timer">

          </div>
          <div class="start-activity">
            <button class="start-activity-button">Start Activity</button>
          </div>
        </div>
      </div>
        <div class="past-activity">
          <h2>Past Activities</h2>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="./activity.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
