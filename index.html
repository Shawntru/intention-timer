<html>
  <head>
      <link rel="stylesheet" href="./styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
      <title>Intention Timer</title>
  </head>
  <body>
    <section class="header">
      <h1>INTENTION TIMER</h1>
    </section>
    <section class="main-content">
      <div class="new-activity">
        <h2 id="activity-title">New Activity</h2>
        <div class="user-display">
          <div class="form-display">
            <h3>Select a category:</h3>
              <div class="category-buttons">
                    <input class="hidden radio-label" value="study" id="study-button" type="radio" name="selectors" onclick="highlightIcon('study')"/>
                    <label class="button-label" for="study-button"><img class="icon" id="study-icon" src="./assets/study.svg">
                      <br>Study
                    </label>
                    <input class="hidden radio-label" value="meditate" id="meditate-button" type="radio" name="selectors" onclick="highlightIcon('meditate')"/>
                    <label class="button-label" for="meditate-button"><img class="icon" id="meditate-icon" src="./assets/meditate.svg">
                      <br>Meditate
                    </label>
                    <input class="hidden radio-label" value="exercise" id="exercise-button" type="radio" name="selectors" onclick="highlightIcon('exercise')"/>
                    <label class="button-label" for="exercise-button"><img class="icon" id="exercise-icon" src="./assets/exercise.svg">
                      <br>Exercise
                    </label>
              </div>
              <div class="user-goal">
                <h3>What would you like to accomplish during this time?</h3>
                <input class="input description-input" type="text">
                <h3 class="error-message hidden"><img class="danger-icon" src="./assets/warning.svg">A description is required.</h3>
              </div>
              <div class="user-time">
                <div>
                  <h3>Minutes</h3>
                  <input class="input input-line minutes" type="text">
                </div>
                <div>
                  <h3>Seconds</h3>
                  <input class="input input-line seconds" type="text">
                </div>
              </div>
              <div class="start-activity">
                <button class="start-activity-button" onclick="startActivity()" disabled>START ACTIVITY</button>
              </div>
              </div>
            <div class="timer-display hidden">
              <h3 class="user-description-timer">TIMER</h3>
              <h1 class="timer"></h1>
              <button class="start-button">START</button>
            </div>
        </div>
      </div>
        <div class="vl"></div>
        <div class="past-activity">
          <h2>Past Activities</h2>
            <div class="blank-log">
              <p>You haven't logged any activities yet.</p>
              <p>Complete the form to the left to get started!</p>
            </div>
        </div>
    </section>
  </body>
  <script type="text/javascript" src="./activity.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
